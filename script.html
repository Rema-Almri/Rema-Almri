<script>
    // إضافة زر تعديل حالة الإرجاع
    function addBookToTable(bookName, borrowerName, borrowDate, isReturned) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${bookName}</td>
            <td>${borrowerName}</td>
            <td>${borrowDate}</td>
            <td>
                <span>${isReturned ? "تم الإرجاع" : "لم يتم الإرجاع"}</span>
                <button onclick="toggleReturnStatus(this)">تعديل</button>
            </td>
        `;
        booksTable.appendChild(row);
    }

    function toggleReturnStatus(button) {
        const statusSpan = button.previousElementSibling;
        statusSpan.textContent = statusSpan.textContent === "تم الإرجاع" ? "لم يتم الإرجاع" : "تم الإرجاع";
    }

    // مثال
    addBookToTable("كتاب البرمجة", "ريما", "2024-11-20", false);
</script>
