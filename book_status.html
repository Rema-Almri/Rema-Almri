<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الكتب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="IMG_4025.PNG" alt="شعار الكلية التقنية">
            <h1>مكتبة الكلية التقنية</h1>
        </div>
    </header>
    <main>
        <h2>حالة الكتب</h2>
        <table>
            <thead>
                <tr>
                    <th>اسم الكتاب</th>
                    <th>اسم المستعير</th>
                    <th>تاريخ الاستعارة</th>
                    <th>تاريخ الإرجاع</th>
                    <th>حالة الإرجاع</th>
                </tr>
            </thead>
            <tbody id="booksTable">
                <!-- البيانات ستتم إضافتها هنا -->
            </tbody>
        </table>
    </main>
    <script>
        const booksTable = document.getElementById("booksTable");

        // إضافة بيانات الكتب بشكل ديناميكي
        function addBook(bookName, borrowerName, borrowDate, returnDate, isReturned) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${bookName}</td>
                <td>${borrowerName}</td>
                <td>${borrowDate}</td>
                <td>${returnDate}</td>
                <td>${isReturned ? "تم الإرجاع" : "لم يتم الإرجاع"}</td>
            `;
            booksTable.appendChild(row);
        }

        // مثال على البيانات
        addBook("كتاب البرمجة", "ريما", "2024-11-20", "2024-12-01", false);
        addBook("كتاب التصميم", "رنا", "2024-11-18", "2024-12-05", true);
    </script>
</body>
</html>
