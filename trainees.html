<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات المتدربات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="IMG_4025.PNG" alt="شعار الكلية التقنية">
            <h1>مكتبة الكلية التقنية</h1>
        </div>
    </header>
    <main>
        <h2>بيانات المتدربات</h2>
        <table>
            <thead>
                <tr>
                    <th>اسم المتدربة</th>
                    <th>الرقم التدريبي</th>
                    <th>اسم الكتاب المستعار</th>
                    <th>اسم المؤلف</th>
                    <th>تاريخ الاستعارة</th>
                    <th>تاريخ الإرجاع</th>
                </tr>
            </thead>
            <tbody id="traineesTable">
                <!-- البيانات ستتم إضافتها هنا -->
            </tbody>
        </table>
    </main>
    <script>
        const traineesTable = document.getElementById("traineesTable");

        // إضافة بيانات المتدربات
        function addTrainee(name, trainingNumber, bookName, author, borrowDate, returnDate) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${trainingNumber}</td>
                <td>${bookName}</td>
                <td>${author}</td>
                <td>${borrowDate}</td>
                <td>${returnDate}</td>
            `;
            traineesTable.appendChild(row);
        }

        // مثال على البيانات
        addTrainee("ريما", "12345", "كتاب البرمجة", "جون دو", "2024-11-20", "2024-12-01");
        addTrainee("رنا", "67890", "كتاب التصميم", "جاك سميث", "2024-11-18", "2024-12-05");
    </script>
</body>
</html>
