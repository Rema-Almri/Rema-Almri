<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متدربات - مكتبة الكلية التقنية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- الهيدر -->
    <header>
        <img src="IMG_4025.PNG" alt="شعار الكلية التقنية" class="logo">
        <h1>مكتبة الكلية التقنية</h1>
    </header>

    <!-- نموذج إدخال البيانات للمتدربات -->
    <main>
        <h2>تسجيل بيانات المتدربة</h2>
        <form action="submit_trainee.php" method="POST">
            <table>
                <tr>
                    <td><label for="trainee_name">اسم المتدربة:</label></td>
                    <td><input type="text" id="trainee_name" name="trainee_name" required></td>
                </tr>
                <tr>
                    <td><label for="training_number">الرقم التدريبي:</label></td>
                    <td><input type="text" id="training_number" name="training_number" required></td>
                </tr>
                <tr>
                    <td><label for="book_name">اسم الكتاب المستعار:</label></td>
                    <td><input type="text" id="book_name" name="book_name" required></td>
                </tr>
                <tr>
                    <td><label for="author">اسم المؤلف:</label></td>
                    <td><input type="text" id="author" name="author" required></td>
                </tr>
                <tr>
                    <td><label for="borrow_date">تاريخ الاستعارة:</label></td>
                    <td><input type="date" id="borrow_date" name="borrow_date" required></td>
                </tr>
                <tr>
                    <td><label for="return_date">تاريخ الإرجاع:</label></td>
                    <td><input type="date" id="return_date" name="return_date" required></td>
                </tr>
            </table>
            <button type="submit">إرسال</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 مكتبة الكلية التقنية</p>
    </footer>

</body>
</html>
