<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات المشرفين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="IMG_4025.PNG" alt="شعار الكلية التقنية">
            <h1>مكتبة الكلية التقنية</h1>
        </div>
    </header>
    <main>
        <h2>بيانات المشرفين</h2>
        <table>
            <thead>
                <tr>
                    <th>اسم المشرفة</th>
                    <th>اسم المستخدم</th>
                    <th>رقم الجوال</th>
                </tr>
            </thead>
            <tbody id="supervisorsTable">
                <!-- البيانات ستتم إضافتها هنا -->
            </tbody>
        </table>
    </main>
    <script>
        const supervisorsTable = document.getElementById("supervisorsTable");

        // إضافة بيانات المشرفات
        function addSupervisor(name, username, phone) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${username}</td>
                <td>${phone}</td>
            `;
            supervisorsTable.appendChild(row);
        }

        // مثال على البيانات
        addSupervisor("منى", "mona", "0541772940");
        addSupervisor("فاطمة", "fatima", "0541234567");
    </script>
</body>
</html>
