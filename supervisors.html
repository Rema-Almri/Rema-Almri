<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكلية التقنية - المشرفات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-content">
        <img src="IMG_4025.PNG" alt="شعار الكلية التقنية" class="logo">
        <h1>مكتبة الكلية التقنية</h1>
    </div>
</header>

<main>
    <section class="login-section">
        <h2>تسجيل الدخول للمشرفات</h2>
        <form action="supervisor_dashboard.html" method="POST">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="phone">رقم الجوال:</label>
            <input type="text" id="phone" name="phone" required><br>

            <input type="submit" value="دخول">
        </form>
        <a href="forgot_password.html">هل نسيت كلمة المرور؟</a>
    </section>
</main>

<footer>
    <p>&copy; 2024 مكتبة الكلية التقنية</p>
</footer>

</body>
</html>
